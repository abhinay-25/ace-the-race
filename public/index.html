    <style>
      /* Additional styles for home page */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .nav-logo {
        display: flex;
        align-items: center;
      }

      .nav-logo img {
        width: 40px;
        height: 40px;
        margin-right: 1rem;
      }

      .nav-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-links a {
        margin-left: 2rem;
      }

      .nav-links a.active {
        font-weight: bold;
      }

      .hero {
        background-color: #f7f7f7;
        padding: 4rem 0;
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.2rem;
        opacity: 0.9;
        max-width: 800px;
        margin: 0 auto;
      }

      .companies-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }

      .company-card {
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
        border: 1px solid #eee;
      }

      .company-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .company-card img.logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        object-fit: contain;
      }

      .company-card h3 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
        color: #2c3e50;
      }

      .company-card .diagram {
        margin-top: 1rem;
        padding: 0.5rem;
        background: #f8f9fa;
        border-radius: 4px;
        font-size: 0.8rem;
      }

      .diagram-container {
        max-height: 150px;
        overflow: hidden;
        margin-top: 1rem;
      }
    </style>
  </head>

    <nav>

        <div class="nav-links">

    <main>

            questions
          </p>
        </div>
      </section>

          </div>
          <div id="companies-container" class="companies-grid">
            <!-- Company cards will be added here by JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Ace The Race. All rights reserved.</p>
      </div>
    </footer>

        companies.forEach((company) => {
          const card = document.createElement("div");
          card.className = "company-card";
          card.setAttribute("data-company", company.name);
          card.innerHTML = `
                    <img src="${company.logo}" alt="${
            company.name
          } Logo" class="logo" 
                         onerror="this.src='https://via.placeholder.com/80x80?text=${encodeURIComponent(
                           company.name
                         )}'" 
                         loading="lazy">
                    <h3>${company.name}</h3>
                `;
          card.addEventListener("click", () => {
            window.location.href = `company.html?company=${encodeURIComponent(
              company.name
