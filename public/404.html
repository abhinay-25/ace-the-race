<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 2rem;
            color: var(--text-color);
            margin: 1rem 0 2rem;
        }

        .error-description {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="nav-logo">
                <img src="assets/logo.png" alt="Ace The Race Logo">
                <span>Ace The Race</span>
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/resources.html">Resources</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for seems to have taken a different path.
                Let's get you back on track to ace those interviews!
            </p>
            <a href="/" class="home-button">Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ace The Race. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
